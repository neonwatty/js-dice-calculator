<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liar's dice helper - YOLO version ðŸ¤ª</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-50 via-blue-100 to-blue-200 font-sans dark:bg-gradient-to-r dark:from-blue-800 dark:via-blue-900 dark:to-blue-900 dark:text-white dark:shadow-lg"
  >
    <div class="flex items-center justify-center min-h-screen">
      <div
        class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full space-y-6 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200"
      >
        <h1
          class="text-3xl font-semibold text-gray-800 dark:text-gray-100 inline-block"
        >
          Liar's dice helper
        </h1>
        <h2
          class="text-lg font-semibold text-gray-700 dark:text-gray-200 inline-block align-baseline"
        >
          YOLO edition ðŸ¤©
        </h2>

        <div class="space-y-6">
          <div class="space-y-2">
            <label
              for="n"
              class="block text-gray-700 text-lg dark:text-gray-300"
              >Number of Dice Remaining:</label
            >
            <input
              type="number"
              id="n"
              class="w-full p-3 border-2 rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-blue-500 dark:focus:ring-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              min="1"
              required
            />
          </div>
          <div class="space-y-2">
            <label
              for="m"
              class="block text-gray-700 text-lg dark:text-gray-300"
              >Number of Matches Called:</label
            >
            <input
              type="number"
              id="m"
              class="w-full p-3 border-2 rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-blue-500 dark:focus:ring-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              min="1"
              required
            />
          </div>
          <!-- Hidden input for 'c' -->
          <div class="hidden">
            <label
              for="c"
              class="block text-gray-700 text-lg dark:text-gray-300"
              >Number of Simulations (c):</label
            >
            <input
              type="number"
              id="c"
              class="w-full p-3 border-2 rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-blue-500 dark:focus:ring-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              min="1"
              value="10000"
              required
            />
          </div>
          <div>
            <button
              id="calculateBtn"
              class="w-full bg-blue-600 text-white p-3 rounded-lg text-xl hover:bg-blue-700 transition duration-200 dark:bg-blue-700 dark:hover:bg-blue-800"
            >
              Calculate Probability
            </button>
          </div>
        </div>

        <!-- Probability Result Section -->
        <div
          id="result"
          class="mt-6 text-center hidden bg-blue-50 border-2 border-blue-300 p-6 rounded-lg shadow-md dark:bg-blue-800 dark:border-blue-700"
        >
          <p class="text-3xl font-semibold text-blue-600 dark:text-blue-400">
            Probability:
          </p>
          <span
            id="probability"
            class="text-4xl font-bold text-blue-700 dark:text-blue-300"
          ></span>
        </div>
      </div>
    </div>

    <!-- External JavaScript File -->
    <script src="js/calculator.js"></script>

    <script>
      // Handle button click to calculate probability
      document
        .getElementById("calculateBtn")
        .addEventListener("click", function () {
          const n = parseInt(document.getElementById("n").value);
          const m = parseInt(document.getElementById("m").value);

          // Set c to a default value (10000) without showing the input field
          const c = 10000;

          const probability = probabilityOfMOrMoreSameSimulated(n, m, c);
          document.getElementById("probability").textContent = `${probability}`;
          document.getElementById("result").classList.remove("hidden");
        });
    </script>
  </body>
</html>
