<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluff Master - YOLO edition ðŸ¤ª</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-50 via-blue-100 to-blue-200 font-sans dark:bg-gradient-to-r dark:from-blue-800 dark:via-blue-900 dark:to-blue-900 dark:text-white dark:shadow-lg"
  >
    <div class="flex items-center justify-center min-h-screen">
      <div
        class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full space-y-6 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200"
      >
        <h1
          class="text-3xl font-semibold text-gray-800 dark:text-gray-100 inline-block"
        >
          Bluff Master
        </h1>
        <h2
          class="text-lg font-semibold text-gray-700 dark:text-gray-200 inline-block align-baseline"
        >
          YOLO edition ðŸ¤©
        </h2>

        <div class="space-y-6">
          <div class="space-y-2">
            <label
              for="n"
              class="block text-gray-700 text-2xl dark:text-gray-300"
              >Number of Die Remaining:</label
            >
            <div class="flex items-center space-x-2">
              <input
                type="number"
                id="n"
                class="flex-grow p-3 text-2xl border-2 rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-blue-500 dark:focus:ring-2 focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none"
                min="1"
                required
              />
              <button
                type="button"
                onclick="document.getElementById('n').value = '';"
                class="px-4 py-2 tex-2xl text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
                aria-label="Clear input"
              >
                X
              </button>
            </div>
          </div>
          <div class="hidden">
            <label
              for="m"
              class="block text-gray-700 text-lg dark:text-gray-300"
              >Number of Matches Called:</label
            >
            <input
              type="number"
              id="m"
              class="w-full p-3 border-2 rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-blue-500 dark:focus:ring-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              min="1"
              required
            />
          </div>
          <!-- Hidden input for 'c' -->
          <div class="hidden">
            <label
              for="c"
              class="block text-gray-700 text-lg dark:text-gray-300"
              >Number of Simulations (c):</label
            >
            <input
              type="number"
              id="c"
              class="w-full p-3 border-2 rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-blue-500 dark:focus:ring-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              min="1"
              value="10000"
              required
            />
          </div>
          <div>
            <button
              id="calculateBtn"
              class="w-full bg-blue-600 text-white p-3 rounded-lg text-xl hover:bg-blue-700 transition duration-200 dark:bg-blue-700 dark:hover:bg-blue-800"
            >
              Calculate Probability
            </button>
          </div>

          <!-- Result Table -->
          <div class="mt-6">
            <table class="min-w-full text-center table-auto border-collapse">
              <thead>
                <tr>
                  <th
                    class="px-4 py-2 bg-gray-200 text-xl dark:bg-gray-700 text-gray-700 dark:text-gray-200"
                  >
                    Match count
                  </th>
                  <th
                    class="px-4 py-2 bg-gray-200 text-xl dark:bg-gray-700 text-gray-700 dark:text-gray-200"
                  >
                    Probability
                  </th>
                </tr>
              </thead>
              <tbody id="probabilityTableBody">
                <!-- Dynamic rows will be inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- External JavaScript File -->
    <script src="js/calculator.js"></script>
  </body>
</html>
